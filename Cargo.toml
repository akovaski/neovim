[package]
name = "nvim"
version = "0.1.0"
authors = ["vold-dev <matt@vole.dev>"]
edition = "2018"
build="build.rs"

[dependencies]
libc = "0.2.0"
bitflags = "1.2"
byte-strings = "0.1.3"
itertools = "0.10.0"
once_cell = "1.5.2"

[dependencies.xdiff]
path = "rust-deps/xdiff"

[build-dependencies.cmake]
path = "rust-deps/cmake"

[lib]
name = "rlibnvim"
path = "src/rlibnvim.rs"
crate-type = ["staticlib", "rlib"]
